</head>

<body>
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="logo">
                <img src="../icon/logo.png" alt="">
            </div>
            <div class="user">
                <img class="" src="../icon/prof.png" width="120">
                <h5> Anthony Kigotho</h5>
                <p> anthonykigotho9@gmail.com</p>
            </div>
            <div class="sidebar-heading">Management</div>
            <div class="">
                <a href="../dashboard/index.html" class="sidebar-item"><span><img src="../icon/home.png" alt="" style="width: 24px"></span> Dashboard</a>
                <div class="">
                    <div class="">
                        <a class="sidebar-item" type="button" ><span><img src="../icon/products.png" alt="" style="width: 24px;"></span> Products</a>
                        <div class="" id="products">
                            <a href="add_product.html" class=""> Add Product</a>
                            <a href="../productList/product_list.html" class=""> Product List</a>
                            <a href="../categories/categories.html" class=""> Categories</a>
                        </div>
                    </div>
                </div>
                <a href="../customers/customers.html" class="sidebar-item"><span><img src="../icon/customers.png" alt="" style="width: 24px;"></span> Customers</a>
            </div>
            <div class="sidebar-heading">Settings </div>
            <div id="settings-container">
                <a href="../profile/profile.html" class=" "><span><img src="../icon/usericon.png" alt="" style="width: 24px;"></span> Profile</a>
                <a href="" class=" "><span><img src="../icon/power.png" alt="" style="width: 24px;"></span> Logout</a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav>
                <button class="toggler" type="button" id="menu-toggle">
                    <span> <img src="../icon/menu.png" alt=""></span>
                </button>
            </nav>

            
            <div class="container">
                <h1 style="text-align: center; margin-top: 0;">Add product</h1>
                <div class="alerts" style="text-align: center;  position: sticky; top: 20px;">
                    <!-- <div style="color: rgb(5, 203, 5);">Project added successfully</div> -->
                </div>
                <hr>
                <div class="page">
                    <div style="margin:0; width: 45rem;">
                        <form action="" id="product-form">
                            <div class="info-item">
                                <h5 style="margin: 0; font-size: 15px;">1. General info</h5>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="productTitle" class="">Product title</label>
                                        <input type="text" class="form-control" id="productTitle" name="productTitle" data-cy="productTitle" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="productDescription" class="">Product description</label>
                                        <textarea class="form-control" rows="5" id="productDescription" name="productDescription" data-cy="productDescription" required> </textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="unitsInStock" class="">Units in stock</label>
                                        <input type="number" class="form-control" id="unitsInStock" name="unitsInStock" data-cy="unitsInStock" required>
                                    </div>
                                </div>
                            </div>
                            <div class="info-item">
                                <h5 style="margin: 0; font-size: 15px;">2. Pricing</h5>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="productPrice" class="">Price</label>
                                        <input type="number" class="form-control" id="productPrice" name="productPrice" data-cy="productPrice" required>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="info-item">
                                <h5 style="margin: 0; font-size: 15px;">3. Select category</h5>
                                <div class="col">
                                    <div class="form-group" id="categories-container">
                                        <!-- <label>
                                            <input type="radio" name="category" value="category1"> Category 1
                                        </label><br>                           -->
                                    </div>
                                </div>
                            </div>
                            <div class="info-item">
                                <h5 style="margin: 0; font-size: 15px;">4. Media</h5>
                                <div class="col">
                                        <div class="form-group">
                                            <label for='imageFile' style="font-weight: bold;">Select 1 image file: </label>
                                            <input class="form-control-file" id='imageFile' name='imageFile' type='file' data-cy="imageFile" required/>
                                        </div>
                                </div>
                            </div>
                            
                            <input class="add-btn" type="submit" name="save" style="display: none;" value="ADD PRODUCT" data-cy="add-product">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../script.js"></script>
    <script src="./script.js"></script>
</body>
</html>
