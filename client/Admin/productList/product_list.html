            <div class="container">

                    <div>
                        <table style=" width: 45rem;">
                            <thead>

    <!-- Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 class="modal-title">Update Product</h2>
            <form action="" id="product-form">
                <div class="info-item">
                    <h5 class="info-title">1. General info</h5>
                    <div class="col">
                        <div class="form-group">
                            <label for="productTitle">Product title</label>
                            <input type="text" class="form-control" id="productTitle" name="productTitle" value="" required>
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Product description</label>
                            <textarea class="form-control" rows="5" id="productDescription" name="productDescription" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="unitsInStock">Units in stock</label>
                            <input type="number" class="form-control" id="unitsInStock" name="unitsInStock" value="" required>
                        </div>
                    </div>
                </div>
                <div class="info-item">
                    <h5 class="info-title">2. Pricing</h5>
                    <div class="col">
                        <div class="form-group">
                            <label for="productPrice">Price</label>
                            <input type="number" class="form-control" id="productPrice" name="productPrice" value="" required>
                        </div>
                    </div>
                </div>
                <div class="info-item">
                    <h5 class="info-title">3. Select category</h5>
                    <div class="col">
                        <div class="form-group" id="categories-container">
                            <label>
                                <input type="radio" name="category" value="category1"> Category 1
                            </label><br>
                            <label>
                                <input type="radio" name="category" value="category2"> Category 2
                            </label><br>
                            <label>
                                <input type="radio" name="category" value="category3"> Category 3
                            </label><br>
                            <label>
                                <input type="radio" name="category" value="category4"> Category 4
                            </label><br>                          
                        </div>
                    </div>
                </div>
                <div class="info-item">
                    <h5 class="info-title">4. Media</h5>
                    <div class="col">
                        <div class="form-group">
                            <label for='imageFile' class="bold-label">Select 1 image file:</label>
                            <input class="form-control-file" id='imageFile' name='imageFile' type='file' required>
                        </div>
                    </div>
                </div>
                <input class="add-btn" type="submit" name="save" value="UPDATE PRODUCT">
            </form>
        </div>
    </div>

    <script src="../script.js"></script>
