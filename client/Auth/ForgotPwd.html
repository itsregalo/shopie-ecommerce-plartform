<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopie Forgot Password</title>
    <link rel="stylesheet" href="../assets/css/Auth.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <main>
        <div class="forgotpwd-container">
            <span class="forgotpwd-logo"><img src="../assets/images/logo.png" alt="Logo"></span>
            <div class="forgotpwd-innercontainer">
                <span class="forgotpwd-image"><img src="../assets/images/forgotpwd.png" alt="forgotpwd icon"></span>
                <div class="forgotpwd-details">
                    <h1>FORGOT YOUR PASSWORD?</h1>
                    <p>Please enter the email address you'd like your password reset information sent to</p>
                    <div class="error-message" id="forgotPwdErrorMessage"></div>
                    <div class="success-message" id="forgotPwdSuccessMessage"></div>
                    <form id="forgotPwdForm">
                        <input type="text" id="forgotPwdEmail" placeholder="Email">
                        <button type="submit">Reset Password</button>
                        <a href="../Auth/login.html">Back to login page</a>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="../assets/js/forgotpwd.js"></script>
</body>
</html>
