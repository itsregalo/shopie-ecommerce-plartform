<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/Auth.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <main>
        <div class="login-container">
            <section class="login-left">
                <span class="login-logo"><img src="../assets/images/logo.png" alt="logo">
                    <a href="../products/index.html">Home</a> </span>
                <div class="login-details">
                    <h1>LOGIN TO YOUR ACCOUNT</h1>
                    <div class="error-message" id="loginErrorMessage"></div>
                    <div class="success-message" id="loginSuccessMessage"></div>
                <form action="" id="form">
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button type="submit">Sign In</button>
                    <a href="../Auth/ForgotPwd.html">forgot password?</a>
                </form>
                </div>
            </section>
            <section class="login-right">
                <h1>NEW HERE?</h1>
                <p>Sign up Now, Shop with confidence, backed by our 100% satisfaction guarantee.</p>
                <a href="../Auth/Signup.html">Sign Up</a>
        </div>
        <script src="../assets/js/login.js"></script>
    </main>
</body>
</html>
