<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Reset Password</title>
    <link rel="stylesheet" href="../assets/css/Auth.css">
</head>
<body>
    <main>
        <div class="resetpwd-container">
            <span class="resetpwd-logo">
                <img src="../assets/images/logo.png" alt="logo">
                <a href="../products/index.html">Home</a>
            </span>
            <article class="resetpwd-content">
                <h1>RESET PASSWORD</h1>
            <p>Please enter a new password</p>
            </article>
            <div class="resetpwd-form">
                <div class="error-message" id="resetPwdErrorMessage"></div>
                <div class="error-message" id="resetPwdSuccessMessage"></div>
                <form  id="resetpwd-form" action="">
                    <label for="password"> Password</label>
                    <input type="password" name="password" id="password">
                    <label for="confirmpassword"> Confirm Password</label>
                    <input type="password" name="confirmpassword" id="confirmpassword">
                    <button type="submit" id="submit">Reset Password</button>
                </form>
            </div>
        </div>
        <script src="../assets/js/resetpwd.js"></script>
    </main>
</body>
</html>
