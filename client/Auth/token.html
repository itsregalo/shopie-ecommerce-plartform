<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Token</title>
    <link rel="stylesheet" href="../assets/css/Auth.css">
</head>
<body>
    <main>
        <div class="token-container">
            <span class="token-logo">
                <img src="../assets/images/logo.png" alt="logo">
                <a href="../products/index.html">Home</a>
            </span>
            <article class="token-content">
                <h1>Token</h1>
                <p>Please enter a token sent in your email</p>
            </article>
            <div class="token-form">
                <form id="token-form" action="">
                    <div class="error-message" id="tokenErrorMessage"></div>
                    <label for="password-token">Token</label>
                    <input type="text" name="password-token" id="password-token">
                    <button type="submit" id="submit">Submit</button>
                </form>
            </div>
        </div>
        <script src="../assets/js/token..js"></script>
    </main>
</body>
</html>
